name: "ðŸš€ Release"

on:
  push:
    tags:
      - "v*"

concurrency:
  group: release
  cancel-in-progress: true

permissions:
  contents: write
  packages: write

jobs:
  ci-check:
    name: Verify CI Passed
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6

      - name: Check CI status on tagged commit (CD-H1)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Checking CI status for commit $GITHUB_SHA..."
          # Wait briefly for CI to register (tag push may race with CI)
          sleep 10
          CONCLUSION=$(gh run list \
            --commit "$GITHUB_SHA" \
            --workflow ci.yml \
            --status completed \
            --json conclusion \
            --jq '.[0].conclusion' \
            2>/dev/null || echo "")
          if [ "$CONCLUSION" = "success" ]; then
            echo "CI passed on this commit."
          elif [ -z "$CONCLUSION" ]; then
            echo "::error::No completed CI run found for commit $GITHUB_SHA."
            echo "Ensure CI has run and passed on this commit before tagging a release."
            exit 1
          else
            echo "::error::CI conclusion was '$CONCLUSION' (expected 'success')."
            exit 1
          fi

  release:
    name: Create Release
    needs: ci-check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --latest --strip header
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.changelog.outputs.content }}
          token: ${{ secrets.GITHUB_TOKEN }}

  docker:
    name: Build & Push Docker Image
    needs: release
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: docker/run
          file: docker/run/Dockerfile
          push: true
          platforms: linux/amd64
          build-args: |
            BRANCH=${{ github.ref_name }}
            CACHE_DATE=${{ github.run_id }}
          tags: |
            ghcr.io/jrmatherly/apollos-ai:${{ github.ref_name }}
            ghcr.io/jrmatherly/apollos-ai:latest
          cache-from: type=gha,scope=docker-release
          cache-to: type=gha,mode=max,scope=docker-release

name: "ðŸ”¬ CI"

on:
  push:
    branches: [main]
    paths-ignore:
      - "*.md"
      - "docs/**"
      - "LICENSE"
      - ".claude/**"
      - ".drift/**"
      - ".serena/**"
      - ".scratchpad/**"
      - ".github/ISSUE_TEMPLATE/**"
      - "knowledge/**"
  pull_request:
    branches: [main]
    paths-ignore:
      - "*.md"
      - "docs/**"
      - "LICENSE"
      - ".claude/**"
      - ".drift/**"
      - ".serena/**"
      - ".scratchpad/**"
      - ".github/ISSUE_TEMPLATE/**"
      - "knowledge/**"

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  quality:
    name: Lint & Format
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6
      - uses: jdx/mise-action@v3
        with:
          experimental: true
      - name: Lint Python (Ruff)
        run: mise run lint:python
      - name: Lint CSS (Biome)
        run: mise run lint:css
      - name: Check Python formatting
        run: mise run format:check

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      - uses: jdx/mise-action@v3
        with:
          experimental: true
      - name: Restore virtual environment cache
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
      - name: Install dependencies
        run: mise run install
      - name: Run tests with coverage enforcement
        run: mise run test:ci

name: "ğŸ” Dependency Review"

on:
  pull_request:
    branches: [main]

concurrency:
  group: dep-review-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - name: Verify requirements.txt is current
        run: |
          uv export --no-hashes --no-dev --no-emit-project -o /tmp/requirements-check.txt
          diff <(grep -v '^#' requirements.txt | grep -v '^$') \
               <(grep -v '^#' /tmp/requirements-check.txt | grep -v '^$') || \
            (echo "::error::requirements.txt is out of sync with uv.lock â€” run 'uv export'" && exit 1)
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          comment-summary-in-pr: always

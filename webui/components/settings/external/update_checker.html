<html>
  <head>
    <title>Update Checker</title>
  </head>

  <body>
    <div x-data="{ get settings() { return $store.settings.settings } }">
      <template x-if="settings">
        <div>
          <div class="section-title">Update Checker</div>
          <div class="section-description">
            <span x-text="`Update checker periodically checks for new releases of ${$store.branding.name} and will notify when an update is recommended.`"></span><br>No personal or identifying data is sent. The update check is a simple GET request to the GitHub Releases API with no payload.
          </div>

          <div class="field">
            <div class="field-label">
              <div class="field-title">Enable Update Checker</div>
              <div class="field-description" x-text="`Enable update checker to notify about newer versions of ${$store.branding.name}.`"></div>
            </div>
            <div class="field-control">
              <label class="toggle">
                <input type="checkbox" x-model="settings.update_check_enabled" />
                <span class="toggler"></span>
              </label>
            </div>
          </div>
        </div>
      </template>
    </div>
  </body>
</html>
